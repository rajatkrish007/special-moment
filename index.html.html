<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Muse: Elite</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,400&family=Montserrat:wght@300;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #d4af37;
            --velvet: #1a0505;
            --black: #050505;
            --text: #f5f5f5;
        }

        /* FORCE BLACK BACKGROUND ON ROOT */
        html {
            background-color: var(--black);
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        /* LOCK BODY TO VIEWPORT */
        body {
            background: linear-gradient(to bottom, var(--velvet) 0%, var(--black) 100%);
            color: var(--text);
            font-family: 'Montserrat', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            height: 100dvh; 
            width: 100vw;
            margin: 0;
            padding: env(safe-area-inset-top) 20px env(safe-area-inset-bottom) 20px;
            box-sizing: border-box;
            overflow: hidden;
            touch-action: none;
        }

        /* UI Components */
        .header {
            width: 100%;
            text-align: center;
            padding-top: 25px;
            z-index: 10;
        }

        .turn-indicator {
            font-size: 0.75rem;
            letter-spacing: 3px;
            color: rgba(255,255,255,0.5);
            text-transform: uppercase;
            margin-bottom: 15px;
        }

        #current-name {
            color: var(--gold);
            font-weight: 700;
            text-shadow: 0 0 15px rgba(212, 175, 55, 0.6);
            border-bottom: 2px solid var(--gold);
            padding-bottom: 2px;
            display: inline-block;
        }

        .mode-toggle {
            display: inline-flex;
            gap: 10px;
            background: rgba(255, 255, 255, 0.05);
            padding: 5px;
            border-radius: 50px;
            border: 1px solid rgba(212, 175, 55, 0.2);
        }

        .btn {
            background: transparent;
            border: none;
            color: rgba(212, 175, 55, 0.4);
            padding: 10px 22px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 0.6rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            transition: 0.3s;
        }

        .btn.active {
            background: var(--gold);
            color: #000;
            font-weight: 600;
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.3);
        }

        .scene {
            flex: 1;
            width: 100%;
            max-width: 350px;
            perspective: 2000px;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 5;
        }

        .card {
            width: 100%;
            height: 420px;
            position: relative;
            transform-style: preserve-3d;
            cursor: pointer;
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 16px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 30px;
            box-sizing: border-box;
            border: 1px solid rgba(212, 175, 55, 0.15);
            background: linear-gradient(145deg, #121212 0%, #000 100%);
            box-shadow: 0 40px 90px rgba(0,0,0,0.9);
            text-align: center;
        }

        .cat-tag {
            font-size: 0.7rem;
            letter-spacing: 5px;
            color: var(--gold);
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        .prompt {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            line-height: 1.5;
            font-style: italic;
            color: #fff;
            transition: opacity 0.2s ease;
        }

        /* Specific style for Base 4 commands */
        .command-highlight {
            color: var(--gold);
            display: block;
            font-size: 0.8em;
            margin-top: 15px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-family: 'Montserrat', sans-serif;
            font-style: normal;
        }

        @keyframes shuffle-spin {
            0% { transform: rotateY(0) scale(1); filter: blur(0); }
            50% { transform: rotateY(900deg) scale(0.95); filter: blur(10px); }
            100% { transform: rotateY(1800deg) scale(1); filter: blur(0); }
        }

        .spinning {
            animation: shuffle-spin 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .trick-glow {
            box-shadow: 0 0 60px rgba(212, 175, 55, 0.6), 0 40px 100px rgba(0,0,0,0.9) !important;
            border: 2px solid var(--gold) !important;
        }

        .footer {
            width: 100%;
            text-align: center;
            padding-bottom: 30px;
            z-index: 10;
        }

        .hint {
            font-size: 0.55rem;
            letter-spacing: 4px;
            opacity: 0.3;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="turn-indicator">It is <span id="current-name">Rajat's</span> Turn</div>
        <div class="mode-toggle">
            <button class="btn active" id="btn3" onclick="setMode('3')">Exploration</button>
            <button class="btn" id="btn4" onclick="setMode('4')">The Heat</button>
        </div>
    </div>

    <div class="scene">
        <div class="card" id="card" onclick="shuffle()">
            <div class="card-face" id="face">
                <div class="cat-tag" id="cat">Surrender</div>
                <div class="prompt" id="text">A private game for Rajat & Sonam.<br><br>Tap to begin.</div>
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="hint">Tap Card to Shuffle</div>
    </div>

<script>
    // 1. Simple Variables
    const bodyParts = ["neck", "collarbone", "inner thigh", "wrist", "stomach", "ear", "spine"];
    const sensations = ["your fingers", "a scarf", "an ice cube", "warm breath", "light scratching"];
    
    // 2. The Master Decks (Simple Language)
    const rawDecks = {
        '3': [
            "Naked Shopping: Buy condoms online right now while naked. Finish buying before you tap the next card.",
            "Deep Scent: Put your face in my butt cheeks. Smell me deep for 2 minutes. Don't pull away.",
            "Back Door Tease: Lick the rim of my butt for 3 minutes. Do not go inside, just tease.",
            "Oral Only: Use only your mouth on my [PART] for 5 minutes. No hands allowed.",
            "Edging: Use your hands to bring me close to finishing, then stop. Hold me there for 1 minute.",
            "Guess the Item: Blindfold me. Touch me with [ITEM] in 3 places. If I guess wrong, I owe you a dare.",
            "Tongue Trace: Lick a slow line from my [PART] all the way to my privates. Go very slow.",
            "Back Door Massage: Use oil to massage my butt and inner thighs. Brush over the hole but don't stop there.",
            "Tie Me Up: Tie my hands with a scarf. You can do whatever you want for 5 minutes.",
            "Watch Me: Touch yourself while looking at me in the mirror.",
            "Kiss Only: Kiss my body for 3 minutes. Do not touch my mouth or my privates.",
            "Dirty Talk: Whisper exactly what you want to do to me in Base 4. Use dirty words.",
            "Ice & Hot: Put an ice cube on my [PART], then immediately use your warm mouth.",
            "Use My Hand: Control my hand. Make me touch myself exactly how you like it.",
            "Hand on Heart: Put your hand on my privates. Tell me how it feels."
        ],
        '4': [
            "Against the Wall: Push me against the wall or lift me up.<br><span class='command-highlight'>Speed: Fast & Rough</span>",
            "Edge of Bed: Pull me to the edge. You stand, I lay back.<br><span class='command-highlight'>Speed: Slow & Deep</span>",
            "On the Floor: Do it on the floor.<br><span class='command-highlight'>Position: Doggy Style</span>",
            "On a Chair: Sit down. Let me ride you.<br><span class='command-highlight'>Action: Look in my eyes</span>",
            "Spoon: Lie on our sides.<br><span class='command-highlight'>Speed: Very Slow</span>",
            "Flat Doggy: Face down on the bed. Enter from behind.<br><span class='command-highlight'>Depth: Deep as possible</span>",
            "Lotus: Sit crossed-legged. I sit on your lap.<br><span class='command-highlight'>Vibe: Close & Hugging</span>",

            "Mirror View: Doggy style in front of the mirror.<br><span class='command-highlight'>Command: Watch us</span>",
            "69 Break: Stop and do 69 for 3 minutes.<br><span class='command-highlight'>Action: Both at once</span>",
            "Reverse Cowgirl: You sit on a chair. I ride facing away.<br><span class='command-highlight'>Control: I choose speed</span>",
            "Ankles Up: Lying back, legs straight up. Hold my ankles.<br><span class='command-highlight'>Depth: Deep</span>",
            "Face to Face: Kneeling and hugging.<br><span class='command-highlight'>Vibe: Romantic</span>",
            "Edging: Any position. Stop me from finishing 3 times.<br><span class='command-highlight'>Rule: Don't let me finish</span>"
        ]
    };

    let currentDecks = { '3': [...rawDecks['3']], '4': [...rawDecks['4']] };
    let currentMode = '3';
    let turnCount = 0;
    const names = ["Rajat", "Sonam"];

    function setMode(mode) {
        currentMode = mode;
        document.getElementById('btn3').classList.toggle('active', mode === '3');
        document.getElementById('btn4').classList.toggle('active', mode === '4');
        
        document.body.style.background = mode === '4' 
            ? "linear-gradient(to bottom, #4b0000 0%, #000 100%)" 
            : "linear-gradient(to bottom, #2e0505 0%, #000 100%)";
    }

    function injectVariables(text) {
        let newText = text;
        while(newText.includes("[PART]")) {
            newText = newText.replace("[PART]", bodyParts[Math.floor(Math.random() * bodyParts.length)]);
        }
        while(newText.includes("[ITEM]")) {
            newText = newText.replace("[ITEM]", sensations[Math.floor(Math.random() * sensations.length)]);
        }
        return newText;
    }

    function shuffle() {
        const card = document.getElementById('card');
        const face = document.getElementById('face');
        const prompt = document.getElementById('text');
        
        card.classList.add('spinning');
        prompt.style.opacity = '0'; 
        face.classList.remove('trick-glow');

        setTimeout(() => {
            if (currentDecks[currentMode].length === 0) {
                currentDecks[currentMode] = [...rawDecks[currentMode]];
            }

            const randomIndex = Math.floor(Math.random() * currentDecks[currentMode].length);
            let selectedTask = currentDecks[currentMode].splice(randomIndex, 1)[0];
            
            selectedTask = injectVariables(selectedTask);

            document.getElementById('cat').innerText = "BASE " + currentMode;
            prompt.innerHTML = selectedTask; 
            prompt.style.opacity = '1';
            
            if (selectedTask.includes("Naked Shopping")) {
                face.classList.add('trick-glow');
            }

            turnCount++;
            document.getElementById('current-name').innerText = names[turnCount % 2] + "'s";
            
            card.classList.remove('spinning');
        }, 800);
    }
</script>
</body>
</html>
